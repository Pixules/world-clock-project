<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock 🌎</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1>World Clock</h1>

      <select name="cities" id="cities">
        <option value>select a city...</option>
        <option value="Europe/Paris">🥐 Paris</option>
        <option value="Asia/Tokyo">🎏 Tokyo</option>
        <option value="Australia/Sydney">🦘 Sydney</option>
        <option value="America/New_York">🗽New York</option>
      </select>

      <div class="city" id="first-location">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="second-location">
        <div>
          <h2>Adelaide</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      Coded by <strong>miss pixels</strong> - open sourced on
      <a href="https://github.com/Pixules/world-clock-project" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
